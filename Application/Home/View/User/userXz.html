		function wan(fid){
			alert(fid);
			if($('#w'+fid).text() == '完成'){
				$.ajax({
					url:"?s=/Home/User/user_qg_wc/fid/"+fid,
					type:"get",
					success:function(data){
						$('#w'+fid).text("删除");
						$("#btn"+fid).text("已出售");
						if($('#w'+fid).text() == "已出售") {
							alert("1");
						} else {
							$('#w'+fid).click(function() {
								$('#w'+fid).parent().parent().parent().remove();
							});
						}
					},error:function(){
						alert('no');
					}
				});
			}else{
				if(window.confirm('确定删除?')){
					$.ajax({
						url:"?s=/Home/User/user_qg_wc_del/fid/"+fid,
						type:"get",
						success:function(data){
							$('#w'+fid).parent().parent().parent().remove();
						},error:function(){
							alert('no');
						}
					});
				}
			}
			
		}
